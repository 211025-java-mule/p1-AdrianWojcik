<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:custom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyWeatherApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>body {
    color: #fff;
    overflow-x: hidden;
    height: 100%;
    background-image: linear-gradient(#81D4FA, #2196F3);
    background-repeat: no-repeat
  }

  .card0 {
    width: 94%
  }

  .card1 {
    background-image: linear-gradient(#2196F3, #81D4FA);
    padding: 30px 20px 30px 50px
  }

  .image {
    width: 300px;
    height: 300px
  }

  .large-font {
    font-size: 70px;
    font-family: Arial
  }

  .fa-sun-o {
    font-size: 22px
  }

  .card2 {
    background-color: #607D8B;
    padding: 0px 0px 40px 40px
  }

  input {
    background-color: #607D8B;
    padding: 24px 0px 12px 0px !important;
    width: 80%;
    box-sizing: border-box;
    border: none !important;
    border-bottom: 1px solid #CFD8DC !important;
    font-size: 16px !important;
    color: #fff !important
  }

  input:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border-bottom: 1px solid #fff !important;
    outline-width: 0;
    font-weight: 400
  }

  ::placeholder {
    color: #B0BEC5 !important;
    opacity: 1
  }

  :-ms-input-placeholder {
    color: #B0BEC5 !important
  }

  ::-ms-input-placeholder {
    color: #B0BEC5 !important
  }

  .fa-search {
    color: #607D8B;
    background-color: #E1F5FE;
    font-size: 20px;
    padding: 20px;
    width: 20%;
    cursor: pointer
  }

  .light-text {
    color: #B0BEC5
  }

  .suggestion:hover {
    color: #fff;
    cursor: pointer
  }

  .line {
    height: 1px;
    background-color: #B0BEC5
  }

  @media screen and (max-width: 500px) {
    .card1 {
      padding-left: 26px
    }
  }</style>
</Head>
<body oncontextmenu="return false" class="snippet-body">
<div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="row card0">
            <div class="card1 col-lg-8 col-md-7"> <small>MyWeather by Adrian Wojcik</small>
                <div class="text-center">
                    <img th:src="${Maps}">
                </div>
                <div class="row px-3 mt-3 mb-3">
                    <h1 class="large-font mr-3"><td th:text="${AVGTemp}"></td>Â°</h1>
                    <div class="d-flex flex-column mr-3">
                        <h2 class="mt-3 mb-0"><td th:text="${cityName}"></td> </h2> <small><td th:text="${TimeDate}"></small>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <img th:src="${myPath}"></h3> <small><td th:text="${Description}"></td></small>
                    </div>
                </div>
            </div>
            <div class="card2 col-lg-4 col-md-5">
                <div class="row px-3"> <form action="/MyWeather" method="post"><input placeholder="Another location" required type="text" name="cityName" class="mb-5">
                    <div class="fa fa-search mb-5 mr-0 text-center"></div>
                </form></div>
                <div class="mr-5">
                    <p class="light-text suggestion"><a th:href="@{/MyWeather/history/{city} (city=${history1})}" th:text="${history1}"/></p>
                    <p class="light-text suggestion"><a th:href="@{/MyWeather/history/{city} (city=${history2})}" th:text="${history2}"/></p>
                    <p class="light-text suggestion"><a th:href="@{/MyWeather/history/{city} (city=${history3})}" th:text="${history3}"/></p>
                    <p class="light-text suggestion"><a th:href="@{/MyWeather/history/{city} (city=${history4})}" th:text="${history4}"/></p>
                    <div class="line my-5"></div>
                    <p>Weather Details</p>
                    <div class="row px-3">
                        <p class="light-text">Cloudy</p>
                        <p class="ml-auto"><td th:text="${Cloudy}"></td>%</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Humidity</p>
                        <p class="ml-auto"><td th:text="${Humidity}"></td>%</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Wind</p>
                        <p class="ml-auto"><td th:text="${WindSpeed}"></td>km/h</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Rain</p>
                        <p class="ml-auto"><td th:text="${Rain}"></td>mm</p>
                    </div>
                    <div class="line mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>

</body>
</html>
